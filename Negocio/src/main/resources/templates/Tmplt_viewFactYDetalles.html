<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="tabla.css">
    </head>
    <title>Document</title>
</head>

<body>

    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Venderdor</th>
                <th scope="col">Cliente</th>
                <th scope="col">Tipo Venta</th>
                <th scope="col">Total Entrega</th>
                <th scope="col">Total</th>
                <th scope="col">Medio Pago</th>
                <th scope="col">Fecha</th>
                
                
            </tr>
        </thead>
        <tbody>
        <th:block th:each="factura : ${lista}"> <!-- lista es el valor que se envia desde el controller, user es lo que se usa para iterar -->
            <tr>
                <td th:text="${factura.getId_factura}"></td>
                <td th:text="${factura.getVendedor}"></td>
                <td th:text="${factura.getCliente}"></td>
                <td th:text="${factura.getTipoVenta}"></td>
                <td th:text="${factura.getTotalEntrega}"></td>
                <td th:text="${factura.getTotal}"></td>
                <td th:text="${factura.getMedioPago}"></td>
                <td th:text="${factura.getFechaHoraVenta}"></td>
            </tr>
            
            <td colspan="5"><h3>JUST FOR TESTING</h3></td>
            
            <th:block th:each="detalle : ${detalles}"> <!-- lista es el valor que se envia desde el controller, user es lo que se usa para iterar -->
            <tr>
                <td th:text="${user.getId_persona}"></td>
                <td th:text="${user.getCedula}"></td>
                <td th:text="${user.getNombre}"></td>
                <td th:text="${user.getPrimerAp}"></td>
                <td th:text="${user.getSegundoAp}"></td>
                <td th:text="${user.getDireccion}"></td>
                <td th:text="${user.getEmail}"></td>
                <td th:text="${user.getTelefono}"></td>
                <td th:text="${user.getTipoPersonaId}"></td>
                <td th:text="${user.getTipoPersonaDesc}"></td>
            </tr>
        </th:block>
            
            
        </th:block>
    </tbody>
</table>


</body>

</html>
