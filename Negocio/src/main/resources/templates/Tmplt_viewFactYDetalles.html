<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="tabla.css">
    </head>
    <title>Document</title>
</head>

<body>











    <div class="container">
        <div class="row">
            <div class="col">
                <label> Vendedor </label>
                <label th:text="${factura.getVendedor}"></label>
            </div>
            <div class="col">
                <label> Cliente: </label>
                <label th:text="${factura.getCliente}"></label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Medio Pago </label>
                <label th:text="${factura.getMedioPago}"></label>
            </div>
            <div class="col">
                <label> fechaHoraVenta </label>
                <label th:text="${factura.getFechaHoraVenta}"></label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label> Tipo Venta </label>
                <label th:text="${factura.getTipoVenta}"></label>
            </div>
            <div class="col">
                <label> totalEntrega </label>
                <label th:text="${factura.getTotalEntrega}"></label>
            </div>
            <div class="col">
                <label> total </label>
                <label th:text="${factura.getTotal}"></label>
            </div>
        </div>
    </div>




    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FacturaID</th>
                <th scope="col">Producto</th>
                <th scope="col">Tamano</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th> 
            </tr>
        </thead>
        <tbody>
        <th:block th:each="detalle : ${detalles}"> <!-- lista es el valor que se envia desde el controller, user es lo que se usa para iterar -->
            <tr>
                <td th:text="${detalle.getIDDetalle}"></td>
                <td th:text="${detalle.getFacturaID}"></td>
                <td th:text="${detalle.getProducto}"></td>
                <td th:text="${detalle.getTamano}"></td>
                <td th:text="${detalle.getPrecio}"></td>
                <td th:text="${detalle.getCantidad}"></td>
            </tr>      
        </th:block>
    </tbody>
</table>


</body>

</html>
