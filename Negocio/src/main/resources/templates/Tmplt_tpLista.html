        <link rel="stylesheet" href="/css/home.css"/>

    </head>
    <title>Document</title>
</head>

<body>

    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-tabla">
        <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>
        <table id="tabla"> <!--class="table table-dark table-striped" -->
            <thead> <!-- class="thead-dark" -->
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="tipo : ${lista}">
                <!-- lista es el valor que se envia desde el controller, tipo es lo que se usa para iterar -->
                <tr>
                    <td th:text="${tipo.getId_tipo_persona}"></td>
                    <td th:text="${tipo.getNombre}"></td>
                    <td>
                        <!-- th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a href="">Editar</a>
                    </td>
                    <td>
                        <!-- th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a href="">Borrar</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

        <div>
            <a href="personaN">
                <button type="submit" class="btn-agregar" name="btn-agregar" />Agregar un tipo de persona a la tabla</button>
            </a>
        </div>

    </div>

</body>

</html>
