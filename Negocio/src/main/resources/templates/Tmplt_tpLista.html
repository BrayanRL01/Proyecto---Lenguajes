<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="tabla.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <script src=
"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js">
    </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .centro {
                margin: auto;
                width: 50%;
                padding: 10px;
            }
        </style>



    </head>
    <title>Document</title>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <table class="table table-dark table-striped" id="tabla">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripcion</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="tipo : ${lista}">
                <!-- lista es el valor que se envia desde el controller, tipo es lo que se usa para iterar -->
                <tr>
                    <td th:text="${tipo.getId_tipo_persona}"></td>
                    <td th:text="${tipo.getNombre}"></td>
                    <td>
                        <!-- th:href="@{/editTpersona/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a th:href="@{/editTpersona/{id_tpersona} (id_tpersona=${tipo.getId_tipo_persona})}">Editar</a>
                    </td>
                    <td>
                        <!-- th:href="@{/deleteTpersona/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a th:href="@{/deleteTpersona/{id_tpersona} (id_tpersona=${tipo.getId_tipo_persona})}">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <form form-method="post" th:action="@{/tpersonaN}"> <!-- class="form-inline my-2 my-lg-0"--> 
        <button class="btn-agregar" type="submit">Agregar un tipo de persona a la tabla</button>
    </form>
    <div class="centro" id="alert">

        <div th:if="${success} != null">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <span>
                    <strong th:text="${success}"></strong> 
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
            </div>
        </div>

        <div th:if="${error} != null">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <span>
                    <strong th:text="${error}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
            </div>
        </div> 

    </div>


    <script type="text/javascript">
        setTimeout(function () {

            // Closing the alert
            $('#alert').alert('close');
        }, 5000);
    </script>
</body>

</html>
