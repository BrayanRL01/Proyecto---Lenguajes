<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tabla.css">
</head>
<title>Document</title>
</head>

<body>

    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="tipo : ${lista}">
                <!-- lista es el valor que se envia desde el controller, tipo es lo que se usa para iterar -->
                <tr>
                    <td th:text="${tipo.getId_tipo_persona}"></td>
                    <td th:text="${tipo.getNombre}"></td>
                    <td>
                        <a th:href="@{/ModificarTipoPersona/{Id_tipo_persona}(Id_tipo_persona=${tipo.getId_tipo_persona})}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/EliminarTipoPersona/{Id_tipo_persona}(Id_tipo_persona=${tipo.getId_tipo_persona})}">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>


</body>

</html>
