<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/tablas.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<title>Crear Tipo Persona</title>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-tabla">
        <h1>Est√°s viendo la tabla: Tipos de Persona.</h1>
        <!--th:replace="plantilla/plantilla :: titulo-tabla"-->
        <div class="centro" id="alert">
            <div th:if="${success} != null">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="oi oi-check"></i>
                    <span>
                        <strong th:text="${success}"></strong>
                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
                </div>
            </div>

            <div th:if="${error} != null">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="oi oi-check"></i>
                    <span>
                        <strong th:text="${error}"></strong>
                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
                </div>
            </div>
        </div>
        <table id="tabla">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tipo Persona</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="tipo : ${lista}">
                    <tr>
                        <td th:text="${tipo.getId_tipo_persona}"></td>
                        <td th:text="${tipo.getNombre}"></td>
                        <td>
                            <a
                                th:href="@{/editTpersona/{id_tpersona} (id_tpersona=${tipo.getId_tipo_persona})}">Editar</a>
                        </td>
                        <td>
                            <a
                                th:href="@{/deleteTpersona/{id_tpersona} (id_tpersona=${tipo.getId_tipo_persona})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <form form-method="post" th:action="@{/tpersonaN}">
            <button class="btn-agregar" type="submit">Agregar un tipo de persona a la tabla</button>
        </form>
    </div>
    <script type="text/javascript">
        setTimeout(function () {
            $('#alert').alert('close');
        }, 5000);
    </script>
</body>

</html>
