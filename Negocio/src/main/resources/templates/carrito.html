<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carrito</title>
        <link rel="stylesheet" href="/css/home.css"/>
        <link rel="stylesheet" href="/css/tablas.css"/>
    </head>
    <body>
        <header th:replace="plantilla/plantilla::barra-navegacion"></header>

        <div class="container-tabla">
            <h1>Est√°s generando los detalles de una factura</h1>
            <table id="tabla" >
                <thead>
                    <tr> <!-- table row = fila -->
                        <th scope="col">Producto </th>
                        <th scope="col">Precio </th>
                        <th scope="col">Cantidad </th>
                        <th scope="col">Total </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dorden:${cart}">
                        <td th:text="${dorden.PRODUCTO}"></td>
                        <td th:text="${dorden.PRECIO}"></td>
                        <td th:text="${dorden.CANTIDAD}"></td>
                        <td th:text="${dorden.SUBTOTAL}"></td>
                        <td style="text-decoration: none"><a th:href="@{/delete/detalles/{nombre_producto} (nombre_producto=${dorden.PRODUCTO})}">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-lg-3" style="margin-left: 58%;">
            <h2 class="card-title" style="color: white;">Subtotal</h2>
            <h5 th:text="${orden.TOTAL}"></h5>
            <form th:action="@{/detalles}" method="GET">
                <input type="text" th:name="nombre_producto" id="nombre_producto">
                <input type="submit" class="btn btn-dark" value="Enviar" />
            </form>

        </div>
    </body>
    <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
