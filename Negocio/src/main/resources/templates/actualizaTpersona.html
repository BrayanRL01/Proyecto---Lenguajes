<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Crear Tipo Persona</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/formularios.css" />
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-formulario">
        <h1>Estás creando un nuevo Tipo de Persona</h1>
        <!-- th:replace="plantilla/plantilla::titulo-formulario" -->
        <div class="formulario">
            <form th:object="${usuarios}" th:action="@{/actualizaTPersona}" method="POST">
                <input type="hidden" th:field="*{id_tipo_persona}">
                <input type="text" class="form-control rounded-3" id="floatingInput" th:field="*{nombre}"
                    placeholder="Nombre del tipo de persona" required>
                <div class="botones">
                    <button type="submit" class="btn-agregar" name="btn-agregar" th:text="${boton}"></button>
                    <a href="javascript: history.go(-1)">
                        <button type="button" class="btn-cancelar" name="btn-cancelar">Volver atrás</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
