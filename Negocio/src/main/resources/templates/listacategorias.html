<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/tablas.css" />
    <title>Tabla categorías</title>
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-tabla">
        
        <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>
        <div class="alert alert-success centro" role="alert" id="alert" th:if="${success != null}">
            <label th:text="${success}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="alert alert-danger centro" role="alert" id="alert" th:if="${error != null}">
            <label th:text="${error}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <br>
        <table id="tabla">
            <thead>
                <tr>
                    <th scope="col">ID de Categoria</th>
                    <th scope="col">Nombre de categoria</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="tipo:${TAB_CATEGORIAS}">
                    <tr>
                        <td th:text="${tipo.getId_Categoria}"></td>
                        <td th:text="${tipo.getNombre}"></td>
                        <td>
                            <a
                                th:href="@{/ModificarCategoria/{Id_Categoria}(Id_Categoria=${tipo.getId_Categoria})}">Editar</a>
                        </td>
                        <td>
                            <a
                                th:href="@{/EliminarCategoria/{Id_Categoria}(Id_Categoria=${tipo.getId_Categoria})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/nuevacategoria}">
            <button class="btn-agregar" type="submit">Agregar una categoría a la tabla</button>
    </div>
</body>

</html>
