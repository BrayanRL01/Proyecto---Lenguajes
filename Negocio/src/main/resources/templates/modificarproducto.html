    <title>Modificaci칩n</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/formularios.css" />
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-formulario">
        <h1 th:replace="plantilla/plantilla::titulo-formulario"></h1>
        <div class="formulario">
            <form th:object="${Producto}" th:action="@{/EditarProducto}" method="POST">

                <input type="hidden" th:field="*{Id_Producto}">

                <input type="text" class="form-control rounded-3" id="floatingInput" th:field="*{Codigo}"
                    placeholder="C칩digo del producto" required>

                <select th:field="*{Id_Marca}" class="desplegable" id="Id_Marca">
                    <option th:each="x:${Marca}" th:value="${x.getId_Marca}" th:text="${x.getNombre_Marca}">
                </select>

                <select th:field="*{Id_Categoria}" class="desplegable" id="Id_Categoria">
                    <option th:each="x:${Subcategoria}" th:value="${x.getId_Categoria}" th:text="${x.getNombre}">
                </select>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{Nombre}"
                    placeholder="Nombre del producto" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{Detalle}"
                    placeholder="Detalles del producto" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{Precio}"
                    placeholder="Precio" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{Tamano}"
                    placeholder="Tama침o (1L, M, S, XS, ...)" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{Cantidad}"
                    placeholder="Cantidad" required>

                <div class="botones">
                    <button type="submit" class="btn-agregar" name="btn-agregar" th:text="${boton}"></button>
                    <a href="javascript: history.go(-1)">
                        <button type="button" class="btn-cancelar" name="btn-cancelar">Volver atr치s</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
