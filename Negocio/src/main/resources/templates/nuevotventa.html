<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nuevo Tipo de Venta</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/formularios.css" />
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-formulario">
        <h1>Estás creando un nuevo tipo de venta.</h1>
        <div class="formulario">
            <form th:object="${Venta}" th:action="@{/GuardarTVenta}" method="POST">

                <input type="hidden" th:field="*{Venta_Id}">
                <input type="text" class="form-control rounded-3" id="floatingInput" th:field="*{Nombre}"
                    placeholder="Nombre del tipo de venta" required>
                <div class="botones">
                    <button type="submit" class="btn-agregar" name="btn-agregar" th:text="${boton}"></button>
                    <a href="javascript: history.go(-1)">
                        <button type="button" class="btn-cancelar" name="btn-cancelar">Volver atrás</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
