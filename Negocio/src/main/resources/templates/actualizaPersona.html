<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/formularios.css" />
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-formulario">
        <h1 th:replace="plantilla/plantilla::titulo-formulario"></h1>
        <div class="formulario">
            <form th:object="${usuarios}" th:action="@{/actualizaPersona}" method="POST">

                <input type="hidden" th:field="*{id_persona}">

                <input type="text" class="form-control rounded-3" id="floatingInput" th:field="*{cedula}"
                    placeholder="Número de cédula" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{nombre}"
                    placeholder="Nombre de la persona" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{primerAp}"
                    placeholder="Primer Apellido" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{segundoAp}"
                    placeholder="Segundo Apellido" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{direccion}"
                    placeholder="Dirección de la persona" required>

                <input type="email" class="form-control rounded-3" id="floatingPassword" th:field="*{email}"
                    placeholder="Correo Electrónico" required>

                <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{telefono}"
                    placeholder="Número de teléfono" required>

                <select th:field="*{tipoPersonaId}" class="desplegable" id="tipoPersonaId">
                    <option th:each="x:${tipoPersonas}" th:value="${x.getId_tipo_persona}" th:text="${x.getNombre}">
                </select>

                <div class="botones">
                    <button type="submit" class="btn-agregar" name="btn-agregar" th:text="${boton}"></button>
                    <a href="javascript: history.go(-1)">
                        <button type="button" class="btn-cancelar" name="btn-cancelar">Volver atrás</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
