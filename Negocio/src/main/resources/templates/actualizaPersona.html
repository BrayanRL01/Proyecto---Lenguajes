    <body>
        <!-- Pasamos el objeto de tipo persona 
        -->
        <form th:object="${usuarios}"
              th:action="@{/actualizaPersona}"
              method="POST">

            <input type = "hidden" th:field="*{id_persona}">
            <div class="modal modal-signin d-block py-5" tabindex="-1" role="dialog" id="modalSignin" style="background-image: url(../images//home/hp01.jpg); margin-top: 90px; z-index: 1;">
                <div class="modal-dialog" role="document">
                    <div class="modal-content rounded-4 shadow" style="margin-top: 0%; background: black;">
                        <div class="modal-header p-5 pb-4 border-bottom-0">
                            <!-- <h5 class="modal-title">Modal title</h5> -->
                            <h2 class="fw-bold mb-0" style="color: white;" th:text="${titulo}">Titulo</h2>
                        </div>

                        <div class="modal-body p-5 pt-0">
                            <form class="">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control rounded-3" id="floatingInput" th:field="*{cedula}" placeholder="Cedula">
                                    <label for="floatingInput">Cedula</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{nombre}" placeholder="Nombre" required/>
                                    <label for="floatingPassword">Nombre</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{primerAp}" placeholder="Primer Apellido">
                                    <label for="floatingPassword">Primer Apellido</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{segundoAp}" placeholder="Segundo Apellido">
                                    <label for="floatingPassword">Segundo Apellido</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{direccion}" placeholder="Direccion">
                                    <label for="floatingPassword">Direccion</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{email}" placeholder="Email">
                                    <label for="floatingPassword">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-3" id="floatingPassword" th:field="*{telefono}" placeholder="Telefono">
                                    <label for="floatingPassword">Telefono</label>
                                </div>

                                <div class = "form-row mb-3">
                                    <select th:field="*{tipoPersonaId}" class="form-control form-control-sm col-md-6" id="tipoPersonaId">
                                        <option th:each="x:${tipoPersonas}"
                                                th:value="${x.getId_tipo_persona}"
                                                th:text="${x.getNombre}"
                                                th:selected="${usuarios.getId_persona}"/>
                                    </select>
                                </div>


                                <!--button class="w-100 mb-2 btn btn-lg rounded-3 btn-success"type="submit" class="btn btn-success" value="Guardar">Submit</button-->
                                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-success" type="submit" th:text="${boton}"></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
