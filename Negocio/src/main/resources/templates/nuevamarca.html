<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Nueva Marca</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/formularios.css" />
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-formulario">
        <h1 th:replace="plantilla/plantilla::titulo-formulario"></h1>
        <div class="formulario">
            <form th:object="${Marcas}" th:action="@{/GuardarMarca}" method="POST">

                <input type="hidden" th:field="*{Id_Marca}">
                <input type="text" class="form-control rounded-3" id="floatingInput" th:field="*{Nombre_Marca}"
                    placeholder="Nombre de la marca" required>
                <div class="botones">
                    <button type="submit" class="btn-agregar" name="btn-agregar" th:text="${boton}"></button>
                    <a href="javascript: history.go(-1)">
                        <button type="button" class="btn-cancelar" name="btn-cancelar">Volver atr√°s</button>
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
