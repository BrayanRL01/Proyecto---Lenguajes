    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/formularios.css" />
    <style>
        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-formulario">
        <h1>Estás modificando un medio de pago.</h1>
        <div class="formulario">
            <form th:object="${Pago}" th:action="@{/EditarMPago}" method="POST">

                <input type="hidden" th:field="*{Medio_Id}">
                <input type="text" class="form-control rounded-3" id="floatingInput" th:field="*{Nombre}"
                    placeholder="Nombre del medio de pago" required>
                <div class="botones">
                    <button type="submit" class="btn-agregar" name="btn-agregar" th:text="${boton}"></button>
                    <a href="javascript: history.go(-1)">
                        <button type="button" class="btn-cancelar" name="btn-cancelar">Volver atrás</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
