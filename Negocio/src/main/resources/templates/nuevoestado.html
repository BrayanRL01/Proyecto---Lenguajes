    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/formularios.css" />
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-formulario">
        <h1>Estás creando un nuevo rol.</h1>
        <div class="formulario">
            <form th:object="${Estados}" th:action="@{/GuardarEstado}" method="POST">

                <input type="hidden" th:field="*{Estado_Usuario_Id}">
                <input type="text" class="form-control rounded-3" id="floatingInput" th:field="*{Nombre}"
                    placeholder="Nombre del rol" required>
                <div class="botones">
                    <button type="submit" class="btn-agregar" name="btn-agregar" th:text="${boton}"></button>
                    <a href="javascript: history.go(-1)">
                        <button type="button" class="btn-cancelar" name="btn-cancelar">Volver atrás</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
