<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/tablas.css" />
    <title>Tabla productos</title>
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-tabla">
        <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>
        <div class="centro" th:if="${mensaje} != null">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <span>
                    <strong th:text="${mensaje}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
        </div>

        <div class="centro" th:if="${error} != null">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <span>
                    <strong th:text="${error}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
        </div>
        <table id="tabla">
            <!--class="table table-dark table-striped" -->
            <thead>
                <!-- class="thead-dark" -->
                <tr>
                    <th scope="col">ID de Producto</th>
                    <th scope="col">Codigo del producto</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Detalle</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Tamano</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="tipo:${Productos}">
                    <tr>
                        <td th:text="${tipo.getId_Producto}"></td>
                        <td th:text="${tipo.getCodigo}"></td>
                        <td th:text="${tipo.getMarca}"></td>
                        <td th:text="${tipo.getCategoria}"></td>
                        <td th:text="${tipo.getNombre}"></td>
                        <td th:text="${tipo.getDetalle}"></td>
                        <td th:text="${tipo.getPrecio}"></td>
                        <td th:text="${tipo.getTamano}"></td>
                        <td th:text="${tipo.getCantidad}"></td>
                        <td>
                            <a
                                th:href="@{/ModificarProducto/{Id_Producto}(Id_Producto=${tipo.getId_Producto})}">Editar</a>
                        </td>
                        <td>
                            <a
                                th:href="@{/EliminarProducto/{Id_Producto}(Id_Producto=${tipo.getId_Producto})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/nuevoproducto}">
            <button class="btn-agregar" type="submit">Agregar un producto a la tabla</button>
        </form>
</body>

</html>
