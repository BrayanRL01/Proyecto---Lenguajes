<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="tabla.css">
</head>

<body>
    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Producto ID</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Detalle</th>

            </tr>
        </thead>
        <tbody>
            <th:block th:each="user : ${TAB_PRODUCTOS}">
                <tr>
                    <td th:text="${user.getId_Producto}"></td>
                    <td th:text="${user.getCodigo}"></td>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getDetalle}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>

</html>
