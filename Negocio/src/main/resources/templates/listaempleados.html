<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
            <label th:text="${success}"></label>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" th:text="#{empleados.Employee_Id}">ID</th>
                    <th scope="col" th:text="#{empleados.First_Name}">Nombre</th>
                    <th scope="col" th:text="#{empleados.Last_Name}">Apellido</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${EMPLOYEES}">
                    <tr>
                        <td th:text="${user.getEmployee_Id}"></td>
                        <td th:text="${user.getFirst_Name}"></td>
                        <td th:text="${user.getLast_Name}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
</body>

</html>

</html>
