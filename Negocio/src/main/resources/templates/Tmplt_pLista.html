<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/tablas.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>
    <div class="centro" id="alert">
        <div th:if="${success} != null">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <span>
                    <strong th:text="${success}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
            </div>
        </div>

        <div th:if="${error} != null">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <span>
                    <strong th:text="${error}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
            </div>
        </div>
    </div>

    <div class="container-tabla">
        <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>
        <table id="tabla">
            <thead>
                <tr>
                    <th scope="col">ID de Persona</th>
                    <th scope="col">Cédula de la persona</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Primer Apellido</th>
                    <th scope="col">Segundo Apellido</th>
                    <th scope="col">Dirección</th>
                    <th scope="col">Email</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Tipo de Persona</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${lista}">
                    <!-- lista es el valor que se envia desde el controller, user es lo que se usa para iterar -->
                    <tr>
                        <td th:text="${user.getId_persona}"></td>
                        <td th:text="${user.getCedula}"></td>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getPrimerAp}"></td>
                        <td th:text="${user.getSegundoAp}"></td>
                        <td th:text="${user.getDireccion}"></td>
                        <td th:text="${user.getEmail}"></td>
                        <td th:text="${user.getTelefono}"></td>
                        <td th:text="${user.getTipoPersonaDesc}"></td>
                        <td>
                            <a th:href="@{/editUsuario/{id_persona}(id_persona=${user.getId_persona})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/deleteusuario/{id_persona}(id_persona=${user.getId_persona})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <form form-method="post" th:action="@{/personaN}">
            <button class="btn-agregar" type="submit">Agregar una persona a la tabla</button>
        </form>
    </div>
    <script type="text/javascript">
        setTimeout(function () {
            $('#alert').alert('close');
        }, 5000);
    </script>
</body>

</html>
