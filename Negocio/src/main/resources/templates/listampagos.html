<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/tablas.css">
</head>

<body>
    <br>
    <div class="alert alert-success centro" role="alert" id="alert" th:if="${mensaje != null}">
        <label th:text="${mensaje}"></label>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger centro" role="alert" id="alert" th:if="${error != null}">
        <label th:text="${error}"></label>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <br>

    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID del Medio de Pago</th>
                <th scope="col">Medio de pago</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="tipo:${Medios}">
                <tr>
                    <td th:text="${tipo.getMedio_Id}"></td>
                    <td th:text="${tipo.getNombre}"></td>
                    <td>
                        <a th:href="@{/ModificarMPago/{Medio_Id}(Medio_Id=${tipo.getMedio_Id})}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/EliminarMPago/{Medio_Id}(Medio_Id=${tipo.getMedio_Id})}">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/nuevompago}">
        <button class="btn btn-dark btn-lg " type="submit">Agregar Medio de Pago</button>
    </form>
</body>

</html>
