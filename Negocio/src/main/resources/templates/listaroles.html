<!DOCTYPE html>
<html lang="es">

<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>
    <div class="centro" id="alert">
        <div th:if="${mensaje} != null">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <span>
                    <strong th:text="${mensaje}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
        </div>

        <div class="centro" th:if="${error} != null">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="oi oi-check"></i>
                <span>
                    <strong th:text="${error}"></strong>
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                </button>
            </div>
        </div>
    </div>
    <div class="container-tabla">
        <h1>Est√°s viendo la tabla Roles.</h1>

        <table id="tabla">
            <thead>
                <tr>
                    <th scope="col">ID del Rol</th>
                    <th scope="col">Nombre del rol</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="tipo:${Roles}">
                    <tr>
                        <td th:text="${tipo.getRol_Id}"></td>
                        <td th:text="${tipo.getNombre}"></td>
                        <td>
                            <a th:href="@{/ModificarRol/{Rol_Id}(Rol_Id=${tipo.getRol_Id})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/EliminarRol/{Rol_Id}(Rol_Id=${tipo.getRol_Id})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>

        <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/nuevorol}">
            <button class="btn-agregar" type="submit">Agregar Rol</button>
        </form>
    </div>
    <script type="text/javascript">
        setTimeout(function () {
            $('#alert').alert('Close');
        }, 1000);
    </script>
</body>

</html>
