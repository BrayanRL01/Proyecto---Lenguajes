<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!--<link rel="stylesheet" href="tabla.css"> -->
        <link rel="stylesheet" href="/css/home.css"/>
        <link rel="stylesheet" href="/css/tablas.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <style>
            .centro {
                margin: auto;
                padding: 10px;
                display: inline;
            }
        </style>
    </head>

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <header th:replace="plantilla/plantilla::barra-navegacion"></header>






        <div class="container-tabla">
                    <div class="centro" id="alert">
            <div th:if="${success} != null">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="oi oi-check"></i>
                    <span>
                        <strong th:text="${success}"></strong> 
                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
                </div>
            </div>

            <div th:if="${error} != null">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="oi oi-check"></i>
                    <span>
                        <strong th:text="${error}"></strong>
                    </span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"> </button>
                </div>
            </div>           

        </div>
            <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>
            <table id="tabla"> <!--class="table table-dark table-striped" -->
                <thead> <!-- class="thead-dark" -->
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Cedula</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido1</th>
                        <th scope="col">Apellido2</th>
                        <th scope="col">Direccion</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefono</th>
                        <!--<th scope="col">TipoPersonaID</th>-->
                        <th scope="col">TipoPersonaDesc</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${lista}"> <!-- lista es el valor que se envia desde el controller, user es lo que se usa para iterar -->
                    <tr>
                        <td th:text="${user.getId_persona}"></td>
                        <td th:text="${user.getCedula}"></td>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getPrimerAp}"></td>
                        <td th:text="${user.getSegundoAp}"></td>
                        <td th:text="${user.getDireccion}"></td>
                        <td th:text="${user.getEmail}"></td>
                        <td th:text="${user.getTelefono}"></td>
                        <!-- <td th:text="${user.getTipoPersonaId}"></td>-->
                        <td th:text="${user.getTipoPersonaDesc}"></td>
                        <td>
                            <!-- th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                            <a th:href="@{/editUsuario/{id_persona}(id_persona=${user.getId_persona})}">Editar</a>
                        </td>
                        <td>
                            <!-- th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                            <a th:href="@{/deleteusuario/{id_persona}(id_persona=${user.getId_persona})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <form form-method="post" th:action="@{/personaN}"> <!-- class="form-inline my-2 my-lg-0"--> 
                <button class="btn-agregar" type="submit">Agregar una persona a la tabla</button>
            </form>
        </div>


        <script type="text/javascript">
            setTimeout(function () {

                // Closing the alert
                $('#alert').alert('close');
            }, 5000);
        </script>
    </body>

</html>
