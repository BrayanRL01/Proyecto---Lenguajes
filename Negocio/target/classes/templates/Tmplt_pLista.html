<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script> -->
        <!--<link rel="stylesheet" href="tabla.css"> -->
        <link rel="stylesheet" href="/css/home.css"/>
        <link rel="stylesheet" href="/css/tablas.css"/>
    </head>
    <title>Tabla personas</title>
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="container-tabla">
        <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>
        <table id="tabla"> <!--class="table table-dark table-striped" -->
            <thead> <!-- class="thead-dark" -->
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Cedula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido1</th>
                    <th scope="col">Apellido2</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>
                   <!--<th scope="col">TipoPersonaID</th>-->
                    <th scope="col">TipoPersonaDesc</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${lista}"> <!-- lista es el valor que se envia desde el controller, user es lo que se usa para iterar -->
                <tr>
                    <td th:text="${user.getId_persona}"></td>
                    <td th:text="${user.getCedula}"></td>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getPrimerAp}"></td>
                    <td th:text="${user.getSegundoAp}"></td>
                    <td th:text="${user.getDireccion}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                   <!-- <td th:text="${user.getTipoPersonaId}"></td>-->
                    <td th:text="${user.getTipoPersonaDesc}"></td>
                    <td>
                        <!-- th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a th:href="@{/editUsuario/{id_persona}(id_persona=${user.getId_persona})}">Editar</a>
                    </td>
                    <td>
                        <!-- th:href="@{/edit_rest/{id_restaurante} (id_restaurante=${user.getId_restaurante})}"-->
                        <a th:href="@{/deleteusuario/{id_persona}(id_persona=${user.getId_persona})}">Borrar</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <form form-method="post" th:action="@{/personaN}"> <!-- class="form-inline my-2 my-lg-0"--> 
            <button class="btn-agregar" type="submit">Agregar una persona a la tabla</button>
        </form>
    </div>
</body>

</html>
