<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/tablas.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>

<body>
    <header th:replace="plantilla/plantilla::barra-navegacion"></header>

    <div class="alert alert-success centro" role="alert" id="alert" th:if="${mensaje != null}">
        <label th:text="${mensaje}"></label>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="alert alert-danger centro" role="alert" id="alert" th:if="${error != null}">
        <label th:text="${error}"></label>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

    <div class="container-tabla">
        <h1 th:replace="plantilla/plantilla :: titulo-tabla"></h1>
        <table id="tabla">
            <!--class="table table-dark table-striped" -->
            <thead>
                <!-- class="thead-dark" -->
                <tr>
                    <th scope="col">ID de Marca</th>
                    <th scope="col">Nombre de marca</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="tipo:${TAB_MARCAS}">
                    <tr>
                        <td th:text="${tipo.getId_Marca}"></td>
                        <td th:text="${tipo.getNombre_Marca}"></td>
                        <td>
                            <a th:href="@{/ModificarMarca/{Id_Marca}(Id_Marca=${tipo.getId_Marca})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/EliminarMarca/{Id_Marca}(Id_Marca=${tipo.getId_Marca})}">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <form form-method="post" th:action="@{/nuevamarca}">
            <!-- class="form-inline my-2 my-lg-0"-->
            <button class="btn-agregar" type="submit">Agregar una marca a la tabla</button>
        </form>
    </div>
    <script type="text/javascript">
        setTimeout(function() {
            $('#alert').alert('Close');
        }, 1000);
    </script>
</body>

</html>
