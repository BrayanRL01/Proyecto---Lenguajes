<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID de Marca</th>
                <th scope="col">Nombre de marca</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="tipo:${TAB_MARCAS}">
                <tr>
                    <td th:text="${tipo.getId_Marca}"></td>
                    <td th:text="${tipo.getNombre_Marca}"></td>
                    <td>
                        <a th:href="@{/ModificarMarca/{Id_Marca}(Id_Marca=${tipo.getId_Marca})}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/EliminarMarca/{Id_Marca}(Id_Marca=${tipo.getId_Marca})}">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/nuevamarca}">
        <button class="btn btn-dark btn-lg " type="submit">Agregar Marca</button>
    </form>
</body>

</html>
