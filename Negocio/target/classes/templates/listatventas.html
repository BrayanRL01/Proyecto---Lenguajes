<!DOCTYPE html>
<html lang="es">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/tablas.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${mensaje != null}">
        <label th:text="${mensaje}"></label>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
        <label th:text="${error}"></label>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <table class="table table-dark table-striped" id="tabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID de Tipo de Venta</th>
                <th scope="col">Nombre de Tipo de Venta</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="tipo:${Ventas}">
                <tr>
                    <td th:text="${tipo.getVenta_Id}"></td>
                    <td th:text="${tipo.getNombre}"></td>
                    <td>
                        <a th:href="@{/ModificarTVenta/{Venta_Id}(Venta_Id=${tipo.getVenta_Id})}">Editar</a>
                    </td>
                    <td>
                        <a th:href="@{/EliminarTVenta/{Venta_Id}(Venta_Id=${tipo.getVenta_Id})}">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/nuevotventa}">
        <button class="btn btn-dark btn-lg " type="submit">Agregar Tipo de Venta</button>
    </form>
</body>

</html>
